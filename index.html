<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="bg.jpg">
        <center>
            <div id="header" class="btn btn-info header" style="width:100%; height:fit-content; text-align:left;">
                <h4>AI Ping Pong Game</h3>
                <button id="instructions" class="btn btn-primary" style="float:right;" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br>
            <br>
            <button id="play" onclick="startGame();" class="btn btn-primary">Play</button>
            <br>
            <br>
            <button id="restart" onclick="restart();" class="btn btn-info" style="font-weight:bolder;"></button>
            <h3 id="status" class="btn btn-warning"></h3>
            <br>
            <br>
            <div id="canvasHolder"></div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3>Instructions</h3>
                        </div>
                        <div class="modal-body">
                            <ol>
                                <li>Operate the left paddle (YOU) by using your right wrist.</li>\
                                <li>A computer will be playing against you. Do not let the ball cross you and make it into your goal.</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        <footer class="footer">
            <p>Created By Noah E.</p>
        </footer>
        </center>
        <style>
            .footer{
                position:fixed;
                left:0;
                bottom:0;
                width:100%;
                background-color:red;
                color:white;
                text-align:center;
            }
        </style>
        <script src="main.js"></script>
    </body>
</html>
